index-theme=Taxi service 
index-text=System Service Taxi. The client registers in the system and can create an order for Taxi, indicating the address and type of car. \
  The program calculates the cost of the trip depending on the distance, customer discounts and / or promotions. \
  The system supports the Loyalty program - the discount is calculated depending on the amount of the spent amount. \
  Promotional offers may also apply. After confirmation of the Order by the client, the System is looking for a free \
  taxi corresponding to the type of car. After that, the Client is informed whether Taxi has been found and what is the \
  waiting time. Client: can request a taxi by selecting the point of departure and destination and also see the history \
  of their trips. (to do - add view taxi types and stock description) Admin: can browse available machines and \
  add new or delete current ones (todo add the ability to add / view stocks and new routes) Driver: (todo can view \
  current requests and accept them)

