index-text=Система Служба Таксі. Клієнт реєструється в системі і може створювати замовлення на таксі, вказуючи адресу і тип авто. \
  Програма розраховує вартість поїздки в залежності від дистанції, клієнтської знижки і / або акції. Система підтримує програму лояльності - \
  розраховується знижка в залежності від суми витраченої суми. Також можуть діяти акційна пропозиція. Після підтвердження Замовлення клієнтом, \
  Система шукає вільне таксі, відповідне по типу авто. Після чого Клієнта сповіщають, знайдено чи Таксі і який час очікування.\
  Клієнт: може запросити таксі вибравши пункт відправлення та пункт призначення а також подивитися історію своїх поїздок. \
  (To do - додати перегляд типів таксі і опис акцій)\
  Адмін: може переглядати доступні машини а також додавати нові або видаляти поточні (todo додати можливість додавання / перегляду акцій і нові маршрути)\
  Водій: (todo може переглядати поточні запити і приймати їх).

